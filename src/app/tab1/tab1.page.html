<ion-header>
  <ion-toolbar>
    <ion-title text-center>
    About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card class="welcome-card">
      <ion-img src="/assets/PreetiLogo.png"></ion-img> 
      <ion-card-header>
        <ion-card-subtitle text-center>Welcome</ion-card-subtitle>
        <ion-card-title text-center>PREETI FASHIONS</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p text-center>Shop from our online store at the convenience of your current location.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Go to</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Company history</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Mission and Vision</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Social media links</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
