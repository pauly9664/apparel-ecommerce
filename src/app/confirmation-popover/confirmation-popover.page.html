<img src="/assets/PreetiLogo.png" style="height:70px; width: 100px; margin-left: 40%;"/>
<div class = "form-orients">
  <h3 style=" font-family: sans-serif; font-weight: bold;"> Confirm Order Details</h3>
         <form [formGroup]= "salesForm" (ngSubmit)="saleUpdate()"  enctype="multipart/form-data">
         <!-- <label class="labelStyler" for="User" class="highlight-content">User</label> -->
         <!-- <input id="User" type = "text" formControlName ="user_id"  style="max-width:50%; "/><br> -->
         <label class="labelStyler" for="description" class="highlight-content">Items Bought</label>
         <p *ngFor="let items of arrObj">{{items}}</p>
         <div *ngIf = "arrObj.length === 0">
           <i>No items Selected</i>
         </div>
         <br>
         <!-- <input id="description" type = "text" style="max-width:50%; " formControlName ="description"/><br> -->
         <ion-item lines="none">
         <label for="Total" class="highlight-content">Totals </label>
         <input id="Total" type = "text" formControlName ="amount" disabled="true" class="style-input"/><br>
        </ion-item>
         <div *ngIf="checkAuth === false">
          <ion-item lines="none">
         <label for="Total" class="highlight-content">Customer Name</label>
         <input id="Total" type = "text" formControlName ="customer_name" class="style-input"/><br>
        </ion-item>
        <ion-item lines="none">
         <label  for="Total" class="highlight-content">Customer Cell</label>
         <input id="Total" type = "text" formControlName ="customer_contact" class="style-inputs" /><br>
        </ion-item>
        <ion-item lines="none">
         <label for="Total" class="highlight-content">Customer Mail</label>
         <input id="Total" type = "text" formControlName ="customer_email" class="style-input" /><br>
        </ion-item>
        </div>
        <ion-item lines="none">
         <label for="Delivery" class="highlight-content">Delivery Option </label>
         <input id="Delivery" type = "text" disabled="true"  formControlName ="delivery_status" class="style-input"/><br>
        </ion-item>
        <ion-item lines="none">
         <label for="Payment" class="highlight-content">Payment Option </label>
         <input id="Payment" type = "text" formControlName ="payment_status" disabled="true" class="style-input"/><br>
        </ion-item>
      </form>
      <!-- <form [formGroup]= "productsForm">
        <label>Description</label>
        <input type="text" formControlName="description"/>
      </form> -->
        <ion-button  color="danger" (click)="closePopover()">
          <ion-icon name="close" slot="start"></ion-icon>
          Cancel
        </ion-button>
        <ion-button  color="success" (click)="checkout()" (click)="postToMail()" [disabled]="!salesForm.valid">
          <ion-icon name="checkmark" slot="start"></ion-icon>
          CONFIRM
        </ion-button>
       
          <!-- <ion-button  color="success" (click)="lipaNow()">
            <ion-icon name="checkmark" slot="start"></ion-icon>
            Buy Mpesa
          </ion-button> -->
      </div>
      <ion-footer>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h3 class="footer-styling"><ion-icon name="navigate"></ion-icon>OUR LOCATION</h3>
              <p class="footer-styling">Moktar Daddar Street</p>
            </ion-col>
            <ion-col>
              <h3 class="footer-styling"><ion-icon name="time"></ion-icon>WORKING HOURS</h3>
              <p class="footer-styling"><span>Mon-Sat:</span> Open from 8:30AM - 7:00PM</p><br>
             
            </ion-col>
            <ion-col>
              <h3 class="footer-styling"><ion-icon name="call"></ion-icon>CONTACT US</h3>
              <p class="footer-styling"><ion-icon name="logo-whatsapp"></ion-icon>+254721397580</p>
              <p class="footer-styling">preetifashions90@gmail.com</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
