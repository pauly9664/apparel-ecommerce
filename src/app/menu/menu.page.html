<ion-split-pane style="background-color: blue">
  <ion-menu contentId="content" >
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Navigation
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content style="background: blue">
      <p text-center></p>
      <div class="menu-styles"><img align-self-center src="/assets/cbag.jpg" /></div>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages ">
            <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
                <ion-icon item-start [name]="p.icon"> </ion-icon>                       
              {{ p.title }}
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
