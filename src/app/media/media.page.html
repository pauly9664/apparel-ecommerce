<ion-header>
  <ion-toolbar>
    <ion-title>media</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="bg-image"></div>
    <div class="bg-text">
        <ion-grid fixed>
            <ion-row>
            <ion-col size-sm="6" size-md="6">
                    <form [formGroup]="contactForm" (ngSubmit)="onReply()">
                <div class= "diagonal3">
                  <div class="inside">
                  <ion-list>
                    <ion-item class="staythere">
                      <ion-label position="floating">Your Name...</ion-label>
                      <ion-input type="text" formControlName="name"></ion-input>
                    </ion-item>
          
                    <ion-item class="staythere">
                      <ion-label position="floating">Your Phone Number.. </ion-label>
                      <ion-input type="tel" formControlName="cell"></ion-input>
                    </ion-item>
          
                    <ion-item class="staythere">
                      <ion-label position="floating">Your feedback..</ion-label>
                      <ion-input type="text" formControlName="feedback"></ion-input>
                    </ion-item>
                  </ion-list>
                <ion-button fill="outline"  (click)="onReply()" type="button" size="default">Submit</ion-button>
              </div>
            </div>
              </form>
            </ion-col>  
           <ion-col size-md="6" size-sm="6">
              <div class= "diagonal3">
                  <div class="inside">
                  <!-- <div class="details"> -->
                  <h3 text-left>Follow us.. <br></h3>
                <!-- </div> -->
                  <div class="align-left">
                    <ion-icon name="logo-facebook" style="font-size:2em"></ion-icon>
                    <ion-icon name="logo-instagram" style="font-size: 2em"></ion-icon>
                    <ion-icon name="logo-pinterest" style="font-size: 2em"></ion-icon>
                    
                    <p> Telephone Lines: 0737200842, 0722932275</p>  
                  </div>
                  </div>
                  </div>
           </ion-col>
         </ion-row> 
      </ion-grid>
      </div>
