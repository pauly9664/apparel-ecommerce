<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
      <ion-title text-center>
        Shop
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openCart()">
          <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
          <ion-icon name="cart" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngFor="let cat of suits" class="category-block">
  
      <ion-row no-padding class="category-banner">
        <ion-col text-left button tappable (click)="cat.expanded =!cat.expanded" align-self-center>
          {{cat.category }}
        </ion-col>
      </ion-row>
  
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">
        <div *ngIf="cat.expanded">
      <ion-card class="new-card">
        <ion-card-header>
          <ion-card-title>
            {{product.name }} - ${{ product.price }}
          </ion-card-title>
          <ion-card-content>
          <div class="display-items"> <img [src]  = 'product.url' /></div>
            <ion-button expand="full" (click)="addToCart(product)">+ item in Cart</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </div>
    </ion-slide>
    </ion-slides>
    </div>
  </ion-content>
