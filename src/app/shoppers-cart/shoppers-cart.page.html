<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold">myCart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      <ion-thumbnail> <img src= '{{ item.url }}' /> </ion-thumbnail>{{ item.count }}  {{ item.name }}>
      
      <ion-label slot="end" text-right> <ion-button fill="outline" size="small" (click)="removeFromCart(product)">Remove</ion-button>{{ (item.total * item.count) | currency: 'KES': 'KES ' }}</ion-label> 
    </ion-item>
    <ion-item>
      <span style="font-weight: bold;">Total:</span> <span slot="end">{{ total | currency: 'KES':'KES ' }}</span>
    </ion-item>
  </ion-list>
 <div class="align-button"> <ion-button fill="outline"  size="default" [routerLink]="['/menu/checkout', totalCost]" routerDirection="forward" >Checkout</ion-button></div>
</ion-content>
