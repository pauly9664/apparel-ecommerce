<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold">myCart</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closePopover()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart" lines="none">
      <ion-thumbnail> <img src= '{{ item.url }}' /> </ion-thumbnail>
      <p style="font-weight: bold;"> {{ item.amount }} x {{ item.description }}</p>
      
      <ion-label slot="end" text-right style="font-weight: bold;color: green"> <p tappable (click)="removeFromCart(p)">Remove </p>{{ (item.price * item.amount) | currency: 'KES': 'KES ' }}</ion-label> 
    </ion-item>
    <ion-item>
      <span style="font-weight: bold;">Total:</span> <span slot="end" style="font-weight: bolder;">{{  getTotal() | currency:'KES ' }}</span>
    </ion-item>
  </ion-list>
 <div class="align-button"> <ion-button fill="outline"  size="default" [routerLink]="['/menu/checkout', getTotal()] " routerDirection="forward" (click)="closePopover()" >Proceed to checkout</ion-button></div>
</ion-content>
