<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 text-center>Welcome</h1>
  <section text-center margin-bottom>
    <ion-icon name="person"></ion-icon>
    <p style="font-size:1.4em" no-margin></p>
  </section>
  <ion-card class="intro-card">
      <ion-slides pager="true" effect="fade">
        <ion-slide>
          <ion-avatar>
           <img width="100%" height="100%" src="/assets/afro1.jpg" />
      </ion-avatar>
    </ion-slide>
        <ion-slide>
          <ion-avatar>
          <img width="100%" height="100%" src="/assets/kaunda.jpg" />
        </ion-avatar>
        </ion-slide>
        <ion-slide>
          <ion-avatar>
          <img width="100%" height="100%" src="/assets/african1.jpg" />
        </ion-avatar>
        </ion-slide>
      </ion-slides>
    </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="textv">
        <p text-center style="font-weight: 300">Sign in to access more services</p>
      </div>
      <ion-button size="default" fill="outline" routerLink="/login">Login</ion-button>
      <div class="routeit"><a routerLink="/login">Create new account here..</a></div>
    </ion-card-content>
  </ion-card>
  <div class="intro">
    <h2>Top categories</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button text-center padding color="danger" routerLink="/main-shop">
          <ion-icon name="person"></ion-icon>
          <h2>Dresses</h2>
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button text-center padding color="danger">
          <ion-icon name="person"></ion-icon>
          <h2>Suits</h2>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-button text-center padding color="danger">
          <ion-icon name="search"></ion-icon>
          <h2>Shoes</h2>
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button text-center padding color="danger">
          <ion-icon name="person"></ion-icon>
          <h2>Bags</h2>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1> Our offer deals...</h1>
  <ion-button expand="full" (click)="loadSpecialInfo()">Welcome message</ion-button>
  <ion-button expand="full" (click)="logout()">Logout</ion-button>
  <ion-button expand="full" (click)="clearToken()">Consume Token</ion-button>
</ion-content>
