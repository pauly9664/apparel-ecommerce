      <div><ion-card-title text-center><ion-text color="dark" style="font-family: Impact">Payment Method<br></ion-text><ion-icon name="cash" color="success"></ion-icon></ion-card-title></div>
      <ion-card-content>

        <div *ngFor="let option of payment">
          <input
          type="radio"
          name="paymentMethod"
          value="{{option}}"
          (change)="radioChangeHandler($event)">
          <i>{{option}}</i> 
        </div>
            <span class="OptionPayment"><p style="font-weight:bolder"> Option selected: {{selectedPayment}}</p></span>
