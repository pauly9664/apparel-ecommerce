<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="bg-image"></div>
    <div class="bg-text">
        <ion-grid fixed>
            <ion-row>
            <ion-col size-sm="6" size-md="6">
                    <form [formGroup]="contactForm" (ngSubmit)="onReply()">
                <div class= "diagonal3">
                  <div class="inside">
                  <ion-list>
                    <ion-item class="staythere" lines="none">
                      <ion-label position="fixed" style="font-family: Open Sans; font-weight: bold;">Name...</ion-label>
                      <input class="style-input" type="text" formControlName="name"/>
                    </ion-item>
          
                    <ion-item class="staythere" lines="none">
                      <ion-label position="fixed" style="font-family: Open Sans; font-weight: bold">Number.. </ion-label>
                      <input class="style-input"type="tel" formControlName="cell"/>
                    </ion-item>
          
                    <ion-item class="staythere" lines="none">
                      <ion-label position="fixed" style="font-family: Open Sans;font-weight: bold">Feedback..</ion-label>
                      <input class="style-input" type="text" formControlName="feedback"/>
                    </ion-item>
                  </ion-list>
                <ion-button color="danger"  (click)="onReply()" (click)="feedbackSent()" type="button" style="color: white"size="default">Submit</ion-button>
              </div>
            </div>
              </form>
            </ion-col>  
           <ion-col size-md="6" size-sm="6">
              <div class= "diagonal3">
                  <div class="inside">
                  <!-- <div class="details"> -->
                  <!-- <h3 text-left style="padding-right: 28px;">Contact us.. <br></h3> -->
                <!-- </div> -->
                  <div class="align-left">
                    <ion-icon name="logo-facebook" style="font-size:2em"></ion-icon>
                    <ion-icon name="logo-instagram" style="font-size: 2em"></ion-icon>
                    <ion-icon name="logo-pinterest" style="font-size: 2em"></ion-icon>
                    
                    <p> Telephone Lines: 0737200842, 0722932275</p>  
                  </div>
                  </div>
                  </div>
           </ion-col>
         </ion-row> 
      </ion-grid>
      </div>
</ion-content>
<ion-footer style="height: 150px;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3 class="footer-styling"><ion-icon name="navigate"></ion-icon>OUR LOCATION</h3>
        <p class="footer-styling">Moktar Daddar Street</p>
      </ion-col>
      <ion-col>
        <h3 class="footer-styling"><ion-icon name="time"></ion-icon>WORKING HOURS</h3>
        <p class="footer-styling"><span>Mon-Sat:</span> Open from 8:30AM - 7:00PM</p><br>
      </ion-col>
      <ion-col>
        <h3 class="footer-styling"><ion-icon name="call"></ion-icon>CONTACT US</h3>
        <p class="footer-styling"><ion-icon name="logo-whatsapp"></ion-icon>+254721397580</p>
        <p class="footer-styling">preetifashions90@gmail.com</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
